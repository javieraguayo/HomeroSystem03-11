<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolucionCreateDlg" widgetVar="SolucionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSolucionTitle}">
            <h:form id="SolucionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solucionController.selected != null}">

                      

                        <p:outputLabel for="console" value="Estado:" />
                        <p:selectOneMenu id="console" value="#{solucionController.selected.estado}" required="true" style="width:125px">
                            <f:selectItem itemLabel="Seleccione" itemValue="" />
                            <f:selectItem itemLabel="Abierto" itemValue="Abierto" />
                            <f:selectItem itemLabel="Solucionado" itemValue="Solucionado" />
                        </p:selectOneMenu>



                        <p:outputLabel value="#{bundle.CreateSolucionLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea id="descripcion" value="#{solucionController.selected.descripcion}" 
                                         rows="5" cols="30" counter="display1" maxlength="300" counterTemplate="{0} caracteres restantes." autoResize="false" required="true" title="#{bundle.CreateSolucionTitle_descripcion}" />
                        <br/>
                        <h:outputText id="display1"/>
                        <p:outputLabel value="#{bundle.CreateSolucionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{solucionController.selected.fecha}" required="true" title="#{bundle.EditSolucionTitle_fecha}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solucionController.create}" value="#{bundle.Save}" update="display,:SolucionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SolucionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SolucionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
