<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Base_DatosViewDlg" widgetVar="Base_DatosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBase_DatosTitle}">
            <h:form id="Base_DatosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{base_DatosController.selected != null}">
                       
                        <h:outputText value="#{bundle.ViewBase_DatosLabel_nombre}"/>
                        <h:outputText value="#{base_DatosController.selected.nombre}" title="#{bundle.ViewBase_DatosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewBase_DatosLabel_motor}"/>
                        <h:outputText value="#{base_DatosController.selected.motor}" title="#{bundle.ViewBase_DatosTitle_motor}"/>
                        <h:outputText value="#{bundle.ViewBase_DatosLabel_version}"/>
                        <h:outputText value="#{base_DatosController.selected.version}" title="#{bundle.ViewBase_DatosTitle_version}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="Base_DatosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
