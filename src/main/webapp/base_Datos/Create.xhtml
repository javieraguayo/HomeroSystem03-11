<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Base_DatosCreateDlg" widgetVar="Base_DatosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBase_DatosTitle}">
            <h:form id="Base_DatosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{base_DatosController.selected != null}" >
                        
                        <p:outputLabel value="#{bundle.CreateBase_DatosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{base_DatosController.selected.nombre}" title="#{bundle.CreateBase_DatosTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateBase_DatosLabel_motor}" for="motor" />
                        <p:inputText id="motor" value="#{base_DatosController.selected.motor}" title="#{bundle.CreateBase_DatosTitle_motor}" />
                        <p:outputLabel value="#{bundle.CreateBase_DatosLabel_version}" for="version" />
                        <p:inputText id="version" value="#{base_DatosController.selected.version}" title="#{bundle.CreateBase_DatosTitle_version}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{base_DatosController.create}" value="#{bundle.Save}" update="display,:Base_DatosListForm:datalist,:growl" oncomplete="handleSubmit(args,'Base_DatosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Base_DatosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
