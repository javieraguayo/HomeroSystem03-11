<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableEditDlg" widgetVar="ResponsableEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResponsableTitle}">
            <h:form id="ResponsableEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.EditResponsableLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{responsableController.selected.rut}" maxlength="20" required="true" title="#{bundle.EditResponsableTitle_rut}" />
                        <p:outputLabel value="#{bundle.EditResponsableLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{responsableController.selected.nombres}" maxlength="30" required="true" title="#{bundle.EditResponsableTitle_nombres}" />
                        <p:outputLabel value="#{bundle.EditResponsableLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{responsableController.selected.apellidos}" maxlength="30" required="true" title="#{bundle.EditResponsableTitle_apellidos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{responsableController.update}" value="#{bundle.Save}" update="display,:ResponsableListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResponsableEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResponsableEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
