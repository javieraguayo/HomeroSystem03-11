<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableCreateDlg" widgetVar="ResponsableCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateResponsableTitle}">
            <h:form id="ResponsableCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateResponsableLabel_id_responsable}" for="id_responsable" />
                        <p:inputText id="id_responsable" value="#{responsableController.selected.id_responsable}" title="#{bundle.CreateResponsableTitle_id_responsable}" />
                        <p:outputLabel value="#{bundle.CreateResponsableLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{responsableController.selected.rut}" title="#{bundle.CreateResponsableTitle_rut}" />
                        <p:outputLabel value="#{bundle.CreateResponsableLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{responsableController.selected.nombres}" title="#{bundle.CreateResponsableTitle_nombres}" />
                        <p:outputLabel value="#{bundle.CreateResponsableLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{responsableController.selected.apellidos}" title="#{bundle.CreateResponsableTitle_apellidos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{responsableController.create}" value="#{bundle.Save}" update="display,:ResponsableListForm:datalist,:growl" oncomplete="handleSubmit(args,'ResponsableCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResponsableCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
