<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
         <f:event type="preRenderView" listener="#{indexController.verificarSesion()}"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Base_Datos" outcome="/base_Datos/List.xhtml" />
                            <p:menuitem value="Garantia" outcome="/garantia/List.xhtml" />
                            <p:menuitem value="Incidente" outcome="/incidente/List.xhtml" />
                            <p:menuitem value="Lenguaje" outcome="/lenguaje/List.xhtml" />
                            <p:menuitem value="Proveedor" outcome="/proveedor/List.xhtml" />
                            <p:menuitem value="Rack" outcome="/rack/List.xhtml" />
                            <p:menuitem value="Responsable" outcome="/responsable/List.xhtml" />
                            <p:menuitem value="Rol" outcome="/rol/List.xhtml" />
                            <p:menuitem value="Servidor" outcome="/servidor/List.xhtml" />
                            <p:menuitem value="Servidor_Apk" outcome="/servidor_Apk/List.xhtml" />
                            <p:menuitem value="Sistema" outcome="/sistema/List.xhtml" />
                            <p:menuitem value="Solucion" outcome="/solucion/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
