<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Servidor_ApkViewDlg" widgetVar="Servidor_ApkViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServidor_ApkTitle}">
            <h:form id="Servidor_ApkViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servidor_ApkController.selected != null}">
                        <h:outputText value="#{bundle.ViewServidor_ApkLabel_id_serv_apk}"/>
                        <h:outputText value="#{servidor_ApkController.selected.id_serv_apk}" title="#{bundle.ViewServidor_ApkTitle_id_serv_apk}"/>
                        <h:outputText value="#{bundle.ViewServidor_ApkLabel_nombre}"/>
                        <h:outputText value="#{servidor_ApkController.selected.nombre}" title="#{bundle.ViewServidor_ApkTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewServidor_ApkLabel_version}"/>
                        <h:outputText value="#{servidor_ApkController.selected.version}" title="#{bundle.ViewServidor_ApkTitle_version}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="Servidor_ApkViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
