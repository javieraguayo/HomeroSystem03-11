<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Servidor_ApkCreateDlg" widgetVar="Servidor_ApkCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServidor_ApkTitle}">
            <h:form id="Servidor_ApkCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servidor_ApkController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateServidor_ApkLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{servidor_ApkController.selected.nombre}" maxlength="20" required="true" title="#{bundle.CreateServidor_ApkTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateServidor_ApkLabel_version}" for="version" />
                        <p:inputText id="version" value="#{servidor_ApkController.selected.version}" maxlength="30" required="true" title="#{bundle.CreateServidor_ApkTitle_version}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servidor_ApkController.create}" value="#{bundle.Save}" update="display,:Servidor_ApkListForm:datalist,:growl" oncomplete="handleSubmit(args,'Servidor_ApkCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Servidor_ApkCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
