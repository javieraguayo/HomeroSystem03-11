<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncidenteViewDlg" widgetVar="IncidenteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIncidenteTitle}">
            <h:form id="IncidenteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incidenteController.selected != null}">
                        <h:outputText value="#{bundle.ViewIncidenteLabel_id_incidente}"/>
                        <h:outputText value="#{incidenteController.selected.id_incidente}" title="#{bundle.ViewIncidenteTitle_id_incidente}"/>
                        <h:outputText value="#{bundle.ViewIncidenteLabel_responsable}"/>
                        <h:outputText value="#{incidenteController.selected.responsable.nombres}" title="#{bundle.ViewIncidenteTitle_responsable}"/>
                        <h:outputText value="#{bundle.ViewIncidenteLabel_sistema}"/>
                        <h:outputText value="#{incidenteController.selected.sistema.nombre}" title="#{bundle.ViewIncidenteTitle_sistema}"/>
                        <h:outputText value="#{bundle.ViewIncidenteLabel_solucion}"/>
                        <h:outputText value="#{incidenteController.selected.solucion.descripcion}" title="#{bundle.ViewIncidenteTitle_solucion}"/>
                        <h:outputText value="#{bundle.ViewIncidenteLabel_fecha}"/>
                        <h:outputText value="#{incidenteController.selected.fecha}" title="#{bundle.ViewIncidenteTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIncidenteLabel_descripcion}"/>
                        <h:outputText value="#{incidenteController.selected.descripcion}" title="#{bundle.ViewIncidenteTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IncidenteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
