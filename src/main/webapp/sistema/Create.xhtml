<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SistemaCreateDlg" widgetVar="SistemaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSistemaTitle}">
            <h:form id="SistemaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sistemaController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateSistemaLabel_servidor_Apk}" for="servidor_Apk" />
                        <p:selectOneMenu id="servidor_Apk" value="#{sistemaController.selected.servidor_Apk}" >
                            <f:selectItems value="#{servidor_ApkController.itemsAvailableSelectOne}"
                                           
                                           var="servidor_ApkItem"
                                           itemLabel="#{servidor_ApkItem.nombre}"
                                           itemValue="#{servidor_ApkItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSistemaLabel_servidor}" for="servidor" />
                        <p:selectOneMenu id="servidor" value="#{sistemaController.selected.servidor}" >
                            <f:selectItems value="#{servidorController.itemsAvailableSelectOne}"
                                           var="servidorItem"
                                           itemLabel="#{servidorItem.nombre}"
                                           itemValue="#{servidorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSistemaLabel_base_datos}" for="base_datos" />
                        <p:selectOneMenu id="base_datos" value="#{sistemaController.selected.base_datos}" >
                            <f:selectItems value="#{base_DatosController.itemsAvailableSelectOne}"
                                           var="base_datosItem"
                                           itemLabel="#{base_datosItem.nombre}"
                                           itemValue="#{base_datosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSistemaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{sistemaController.selected.nombre}" title="#{bundle.CreateSistemaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateSistemaLabel_version}" for="version" />
                        <p:inputText id="version" value="#{sistemaController.selected.version}" title="#{bundle.CreateSistemaTitle_version}" />
                        <p:outputLabel value="#{bundle.CreateSistemaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sistemaController.selected.descripcion}" title="#{bundle.CreateSistemaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateSistemaLabel_lenguaje}" for="lenguaje" />
                        <p:selectOneMenu id="lenguaje" value="#{sistemaController.selected.lenguaje}" >
                            <f:selectItems value="#{lenguajeController.itemsAvailableSelectOne}"
                                           var="lenguajeItem"
                                           itemLabel="#{lenguajeItem.nombre}"
                                           itemValue="#{lenguajeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sistemaController.create}" value="#{bundle.Save}" update="display,:SistemaListForm:datalist,:growl" oncomplete="handleSubmit(args,'SistemaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SistemaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
