<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_rol}" for="rol" />
                        <p:selectOneMenu id="rol" value="#{usuarioController.selected.rol}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           itemLabel="#{rolItem.nombre}"
                                           var="rolItem"
                                           itemValue="#{rolItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{usuarioController.selected.rut}"  maxlength="20" required="true" title="#{bundle.EditUsuarioTitle_rut}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" maxlength="30" required="true" title="#{bundle.EditUsuarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{usuarioController.selected.apellidos}" maxlength="30" required="true" title="#{bundle.EditUsuarioTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{usuarioController.selected.telefono}" maxlength="20" required="true" rendererType="number" title="#{bundle.EditUsuarioTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuarioController.selected.email}" 
                                     title="#{bundle.EditUsuarioTitle_email}"  maxlength="50"

                                     requiredMessage="Se requiere un correo electrÃ³nico"  

                                     required="true"

                                     validatorMessage="El correo ingresado es incorrecto"

                                      >

                            <f:validateRegex

                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> 

                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{usuarioController.selected.usuario}"  maxlength="30" required="true" title="#{bundle.EditUsuarioTitle_usuario}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.password}"  maxlength="32" required="true" title="#{bundle.EditUsuarioTitle_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
