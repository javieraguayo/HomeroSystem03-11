<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LenguajeCreateDlg" widgetVar="LenguajeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLenguajeTitle}">
            <h:form id="LenguajeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lenguajeController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateLenguajeLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{lenguajeController.selected.nombre}" required="true" maxlength="30" title="#{bundle.CreateLenguajeTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateLenguajeLabel_version}" for="version" />
                        <p:inputText id="version" value="#{lenguajeController.selected.version}" required="true" maxlength="20" title="#{bundle.CreateLenguajeTitle_version}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lenguajeController.create}" value="#{bundle.Save}" update="display,:LenguajeListForm:datalist,:growl" oncomplete="handleSubmit(args,'LenguajeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LenguajeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
