<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RackViewDlg" widgetVar="RackViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRackTitle}">
            <h:form id="RackViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rackController.selected != null}">
                        <h:outputText value="#{bundle.ViewRackLabel_id_rack}"/>
                        <h:outputText value="#{rackController.selected.id_rack}" title="#{bundle.ViewRackTitle_id_rack}"/>
                        <h:outputText value="#{bundle.ViewRackLabel_nombre}"/>
                        <h:outputText value="#{rackController.selected.nombre}" title="#{bundle.ViewRackTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewRackLabel_capacidad}"/>
                        <h:outputText value="#{rackController.selected.capacidad}" title="#{bundle.ViewRackTitle_capacidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RackViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
