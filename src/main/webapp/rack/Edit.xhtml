<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RackEditDlg" widgetVar="RackEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRackTitle}">
            <h:form id="RackEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rackController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRackLabel_id_rack}" for="id_rack" />
                        <p:inputText id="id_rack" value="#{rackController.selected.id_rack}" title="#{bundle.EditRackTitle_id_rack}" />
                        <p:outputLabel value="#{bundle.EditRackLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{rackController.selected.nombre}" title="#{bundle.EditRackTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditRackLabel_capacidad}" for="capacidad" />
                        <p:inputText id="capacidad" value="#{rackController.selected.capacidad}" title="#{bundle.EditRackTitle_capacidad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rackController.update}" value="#{bundle.Save}" update="display,:RackListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RackEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RackEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
