<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GarantiaEditDlg" widgetVar="GarantiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGarantiaTitle}">
            <h:form id="GarantiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{garantiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGarantiaLabel_id_garantia}" for="id_garantia" />
                        <p:inputText id="id_garantia" value="#{garantiaController.selected.id_garantia}" title="#{bundle.EditGarantiaTitle_id_garantia}" />
                        <p:outputLabel value="#{bundle.EditGarantiaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{garantiaController.selected.nombre}" title="#{bundle.EditGarantiaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditGarantiaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{garantiaController.selected.descripcion}" title="#{bundle.EditGarantiaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditGarantiaLabel_fecha_inicio}" for="fecha_inicio" />
                        <p:calendar id="fecha_inicio" pattern="MM/dd/yyyy" value="#{garantiaController.selected.fecha_inicio}" title="#{bundle.EditGarantiaTitle_fecha_inicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditGarantiaLabel_fecha_termino}" for="fecha_termino" />
                        <p:calendar id="fecha_termino" pattern="MM/dd/yyyy" value="#{garantiaController.selected.fecha_termino}" title="#{bundle.EditGarantiaTitle_fecha_termino}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{garantiaController.update}" value="#{bundle.Save}" update="display,:GarantiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GarantiaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GarantiaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
