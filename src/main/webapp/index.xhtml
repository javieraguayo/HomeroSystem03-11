<?xml version="1.0" encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <meta charset="utf-8" />
        <title>Homero System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="resources/css/indexcss.css" />
    </head>
    <h:body id="principal">
        <div id="cuadro" >
            <h:form>
                 <h:panelGrid class="panelGridCenter" columns="1">
                     <h:messages style="color:red;margin:8px;text-align: center"/>
                </h:panelGrid>
                <h:graphicImage style="text-align: center" value="/resources/images/user.jpg"></h:graphicImage>
                <br></br>
                <br></br>
                
                <h:inputText id="username" p:placeholder="Usuario" value="#{indexController.usuario.usuario}" required="true" requiredMessage="Usuario requerido"/>	
                    

                <h:inputSecret id="Password" p:placeholder="Password" value="#{indexController.usuario.password}"  required="true" requiredMessage="Password requerido"/>
                    

                <h:commandButton  class="btn-primary" action="#{indexController.iniciarSesion()}" value="Entrar" ></h:commandButton>
              
            </h:form>
        </div>
    </h:body>
</html>
