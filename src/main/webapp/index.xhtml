<?xml version="1.0" encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <title>Homero System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="resources/css/indexcss.css" />
    </h:head>
    <h:body id="principal">
        <div id="cuadro" >
            <h:form>
                <p:messages  autoUpdate="true"/>
                
                <h:graphicImage style="text-align: center" value="/resources/images/user.jpg"></h:graphicImage>
                <h:inputText id="username" pt:placeholder="Usuario" value="#{indexController.usuario.usuario}" requiredMessage="Usuario requerido" required="true" />	
                    

                <h:inputSecret id="Password" pt:placeholder="Password" value="#{indexController.usuario.password}"   requiredMessage="Password requerido"  required="true"/>
                    

                <h:commandButton  class="btn-primary" action="#{indexController.iniciarSesion()}" value="Entrar" ></h:commandButton>
               
            </h:form>
        </div>
    </h:body>
</html>
